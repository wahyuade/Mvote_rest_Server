<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hasil Pemilihan</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:each="calon : ${data_hitung}">
    <p th:text="'Suara No Urut '+${calon.id}+' : '+${calon.suara}" />
</div>
<p th:text="'Total Suara Sah : ' + ${suarasah}" />
<p th:text="'Total Abstain : ' + ${suaraabstain}" />
<p th:text="'Total Suara Masuk : ' + ${totalsuara}" />

</body>
</html>
